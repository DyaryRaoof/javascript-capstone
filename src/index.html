<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <title>Starlite Shows - School Project</title>
    </head>
    <body>
        <header>
            <ul id="top-header">
                <li id="logo">Starlite <span class="material-icons">
                        ondemand_video
                    </span></li>
                <li><a href="#">Stranger Things</a></li>
                <li><a href="#">Heroes</a></li>
                <li><a href="#">Lost</a></li>
            </ul>
            <ul id="bottom-header">
            </ul>
        </header>
        <main>
            <div class="container">
            </div>
        </main>

        <section id="comments" class="hide-popup">
            <div id="close-button-wrapper">
                <span id="close-button" class="material-icons">
                    close
                </span>
            </div>

            <div id="episode-description-wrapper">
                <img id="episode-img" src="./assets/images/stranger-things.jpg"
                    alt="sranger-things">
                <div id="episode-description">
                    <h1 id="episode-name">#</h1>
                    <div id="episode-description-items">
                        <span class="episode-description-item"></span>
                        <span class="episode-description-item"></span>
                        <span class="episode-description-item"></span>
                        <span class="episode-description-item"></span>
                    </div>
                </div>
            </div>

            <div id="comments-table-wrapper">
                <h2>Comments (<span id="comments-count"></span>)</h2>
                <div id="comments-table">
                </div>
            </div>

            <form id="add-comments-form">
                <h2>Add a comment</h2>
                <input type="text"
                    required maxlength="130"
                    placeholder="Your name">
                <textarea
                    required
                    maxlength="400"
                    placeholder="Your comment"></textarea>
                <button id="submit-button" type="submit">comment</button>
            </form>
        </section>
        <footer>
            <div><p>Created by <a href="https://github.com/DyaryRaoof">Dyary
                        R.</a> & <a href="https://github.com/leolpaz">Leonardo
                        P. under</a> <a
                        href="https://github.com/DyaryRaoof/javascript-capstone/blob/development/MIT.md">MIT</a>
                    license</p></div>
        </footer>
    </body>
</html>
